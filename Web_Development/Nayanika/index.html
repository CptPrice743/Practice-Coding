<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Romantic Gift</title>
    <!-- Link to Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #f7eaea;
            text-align: center;
            font-family: 'Arial', sans-serif;
            margin: 0;
            overflow: hidden;
        }
        #gift-box {
            margin: 50px auto;
            width: 200px;
            height: 200px;
            background-color: #ffcccc;
            border: 2px solid #e74c3c;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        #yes-button, #no-button {
            margin-top: 10px;
        }

        /* Add animation to the No button */
        #no-button {
            transition: transform 0.5s ease-in-out;
        }

        /* Style for the new window */
        #new-window {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #fff;
            padding: 20px;
            border: 2px solid #e74c3c;
            text-align: center;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        #rose {
            width: 100px;
            height: auto;
            margin-bottom: 10px;
            animation: floatRose 2s infinite alternate;
        }

        @keyframes floatRose {
            0% {
                transform: translateY(0);
            }
            100% {
                transform: translateY(-10px);
            }
        }
    </style>
</head>
<body>

    <div id="gift-box">
        <p class="fs-5">Do you want to open this gift?</p>
        <button id="yes-button" class="btn btn-primary">Yes</button>
        <button id="no-button" class="btn btn-danger">No</button>
    </div>

    <!-- New window content -->
    <div id="new-window">
        <img id="rose" src="C:\Users\vyom\Documents\GitHub\Coding_Projects\Web_Development\Nayanika\resources\vecteezy_beautifull-pink-flowers-with-green-leaves_21774593.png" alt="Animated Rose">
        <p>Virtual phool for my fool &lt;3</p>
    </div>

    <!-- Link to Bootstrap JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>

    <script>
        const noButton = document.getElementById('no-button');
        const newWindow = document.getElementById('new-window');

        noButton.addEventListener('mouseover', () => {
            const randomX = Math.random() * (window.innerWidth - noButton.clientWidth - 20);
            const randomY = Math.random() * (window.innerHeight - noButton.clientHeight - 20);
            noButton.style.transform = `translate(${randomX}px, ${randomY}px)`;
        });

        const yesButton = document.getElementById('yes-button');

        yesButton.addEventListener('click', () => {
            // Open the new window
            newWindow.style.display = 'block';
        });
    </script>

</body>
</html>
