<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube Clone</title>
    <link rel="stylesheet" href="./resources/css/youtubeFinalProject/youtube-general.css">
    <link rel="stylesheet" href="./resources/css/youtubeFinalProject/youtube-header.css">
    <link rel="stylesheet" href="./resources/css/youtubeFinalProject/youtube-video.css">
</head>
<body>
    <div class="header">
        <div class="left-section">
            <img src="./resources/images/YoutubeFinalProject/hamburger-menu.svg" alt="hamburger menu" class="hamburger-menu">
            <img src="./resources/images/YoutubeFinalProject/youtube-logo.svg" alt="Youtube" class="youtube-logo">
        </div>
        <div class="middle-section">
            <input type="text" name="search" id="search-box">
            <button class="search-button"><img src="./resources/images/YoutubeFinalProject/search.svg" class="search-button-img"></button>
            <button class="voice-search-button"><img src="./resources/images/YoutubeFinalProject/voice-search-icon.svg" class="voice-search-button-img"></button>
        </div>
        <div class="right-section">right section</div>
    </div>
</body>
</html>
