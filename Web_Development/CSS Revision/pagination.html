<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagination</title>
    <style>
        #search-result {
            margin: 4px;
        }

        #back {
            padding: 7px;
        }

        #next {
            padding: 7px;
        }
    </style>
</head>
<body>
    <button id="back">Back</button>
    <a id="search-result" href="https://www.youtube.com/">1</a>
    <a id="search-result" href="https://www.google.com/">2</a>
    <a id="search-result" href="https://www.amazon.in/">3</a>
    <a id="search-result" href="https://www.flipkart.com/">4</a>
    <button id="next">Next</button>
</body>
</html>
