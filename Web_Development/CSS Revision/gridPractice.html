<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid</title>
    <style>
        .grid-parent {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
        }
    </style>
</head>
<body>
    <div class="grid-parent">
        <div style="background-color: aqua; height: 100px;" class="div1">1fr</div>
        <div style="background-color: bisque; height: 100px;" class="div2">1fr</div>
        <div style="background-color: aqua; height: 100px;" class="div3">1fr</div>
        <div style="background-color: bisque; height: 100px;" class="div2">1fr</div>
        <div style="background-color: aqua; height: 100px;" class="div3">1fr</div>
        <div style="background-color: bisque; height: 100px;" class="div2">1fr</div>

    </div>
</body>
</html>
