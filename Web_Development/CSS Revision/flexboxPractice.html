<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox</title>
</head>
<body>
    <div style="
            display: flex;
            flex-direction: row;
            border-style: solid;
            height: 100px;
            justify-content: center;
            border-width: 2px;
            margin-bottom: 20px;
        ">
        <div style="background-color: lightblue; width: 100px;">Div 1</div>
        <div style="background-color: lightpink; width: 100px;">Div 2</div>
        <div style="background-color: lightblue; width: 100px;">Div 3</div>
    </div>

    <div style="
            display: flex;
            flex-direction: row;
            border-style: solid;
            height: 100px;
            justify-content: space-between;
            margin-bottom: 20px;
            border-width: 2px;
        ">
        <div style="background-color: lightblue; width: 100px;">Div 1</div>
        <div style="background-color: lightpink; width: 100px;">Div 2</div>
        <div style="background-color: lightblue; width: 100px;">Div 3</div>
    </div>

    <div style="
            display: flex;
            flex-direction: row;
            border-style: solid;
            height: 100px;
            justify-content: space-between;
            align-items: center;
            border-width: 2px;
        ">
        <div style="background-color: lightblue; width: 100px;">Div 1</div>
        <div style="background-color: lightpink; width: 100px;">Div 2</div>
        <div style="background-color: lightblue; width: 100px;">Div 3</div>
    </div>
</body>
</html>
