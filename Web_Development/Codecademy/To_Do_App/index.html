<!DOCTYPE html>
<html>

<head>
  <title>To Do App</title>
  <link rel='stylesheet' href='style.css'>
  <link href='https://fonts.googleapis.com/css?family=Quicksand' rel='stylesheet'>
  <link href='https://fonts.googleapis.com/css?family=Rock+Salt' rel='stylesheet'>
</head>
<body>

  <!-- Header -->
  <div id='header'>
    <h1>To Do or Not To Do</h1>
    <h2 class='tagline'>(your priorities at a glance)</h2>
  </div>

  <!-- App Container -->
  <div class='container'>

    <!-- To Do Section -->
    <div class='week'>
      <div class='row secondary-background'>
        <div class='day square'><h3>MON</h3></div>
        <div class='task square'>
          <p> Task 1 </p>
        </div>
        <div class='task square'>
            <p> Task 2 </p>
        </div>
        <div class='task square'>
            <p> Task 3 </p>
        </div>
      </div>
      <div class='row'>
        <div class='day square'><h3>TUE</h3></div>
        <div class='task square'>
            <p> Task 4 </p>
        </div>
        <div class='task square'>
            <p> Task 5 </p>
        </div>
        <div class='task square'>
            <p> Task 6 </p>
        </div>
      </div>
      <div class='row secondary-background'>
        <div class='day square'><h3>WED</h3></div>
        <div class='task square'>
            <p> Task 7 </p>
        </div>
        <div class='task square'>
            <p> Task 8 </p>
        </div>
        <div class='task square'>
            <p> Task 9 </p>
        </div>
      </div>
      <div class='row'>
        <div class='day square'><h3>THU</h3></div>
        <div class='task square'>
            <p> Task 10 </p>
        </div>
        <div class='task square'>
            <p> Task 11 </p>
        </div>
        <div class='task square'>
            <p> Task 12 </p>
        </div>
      </div>
      <div class='row secondary-background'>
        <div class='day square'><h3>FRI</h3></div>
        <div class='task square'>
            <p> Task 13 </p>
        </div>
        <div class='task square'>
            <p> Task 14 </p>
        </div>
        <div class='task square'>
            <p> Task 15 </p>
        </div>
      </div>
    </div>

    <!-- Reminders Section -->
    <div class='reminders'>
      <h3>Reminders</h3>
    </div>
  </div>

  <!-- Footer -->
  <footer>
    <span class='tagline'>copyright nottodo.com</span>
  </footer>
</body>
</html>
